<app-header [programa]="program"></app-header>


<ion-content>

  <ion-button (click)="getData()" expand="block" shape="round">
    Get Data
  </ion-button>

  <div>
    <ion-card *ngFor="let d of data; let indice = index" (click)="showInfo(indice+1)">
      <img [src]="d.url" alt="">
      <ion-card-header>
        <ion-card-title>{{d.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{d.description}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
